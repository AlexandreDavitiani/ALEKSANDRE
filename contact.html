  <header class="all-container">
    <a href="index.html">
      <div class="logo"><img src="img/logo.svg" alt="logo"> <p>EATLY</p></div>

    <div class="burger-icon" id="burger-icon">

        <li class="container-login-sign">Login</li>
        <li class="container-sign subscribe-btn">SignUp</li>
      </ul>
    </nav>
  </header>


  <div class="ff"></div>

  <section class="container-contact">

    <div class="container-just">

    <div class="container-foot">

    <script>
    $(document).ready(function() {

      $("#subscribeButton").click(function() {

        $("#notificationContainer").fadeIn();


        setTimeout(function() {
          $("#notificationContainer").fadeOut();
        }, 5000);
      });
    });
    // alert('Hello, if you are not a bot choose button');

    const burgerIcon = document.getElementById('burger-icon');
    const mainMenu = document.getElementById('main-menu');

    burgerIcon.addEventListener('click', () => {
      mainMenu.classList.toggle('show');
    });

    </script>
